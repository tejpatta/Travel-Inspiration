<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Work+Sans:wght@100;400&family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Yūgen</title>
</head>

<body>
<!-- NavBar -->
<section id="NavBar">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/images/globe-logo.png" alt="Icon" width="120" height="80" class="d-inline-block align-top">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" id="my-list-link" aria-current="page" href="MyList.html"><i class="fa-solid fa-heart"></i>My List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>
<!--Error Alert-->
<div class="alert alert-warning d-flex align-items-center hide" role="alert" id="error">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    Country name incorrect! Please rephrase.
  </div>
</div>
<!-- Jumbotron -->
<section id="jumbotron">
<div class="bg-light p-5 text-center container d-flex" style="background-image: url('assets/images/kristine-tanne-EZT6qusWOBQ-unsplash.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat; height: 500px; border-radius: 0; max-width: 100%; text-shadow: 1px 1px 4px black;">
<div class="jumbotron m-auto" id="jumbo-content">
    <h1 class="display-4"><strong>Go somewhere</strong></h1>
    <form class="">
      <input type="search" class="form-control mx-auto text-center" id="country-search" placeholder="Search country or leave empty for lucky draw">
    </form>
    <button class="btn btn-lg text-center mt-3" id="search" href="#" role="button">Search</button>
    <div class="spinner-border text-secondary hide" id="loading" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
  </div>
</section>
<!-- Results -->
<section class="results hide" id="results-view">
<div class="container">
<div class="row">
  <div class="align-items-center col-md-6 mx-auto">
    <h2 id="countryName" class="text-center placeholder-glow mt-3"><span class="placeholder col-12 placeholder-sm"></span></h2> <!-- empty we will target with JS to add city name -->
   <div class="text-center"><a class="btn btn-lg" id="myFavorites" href="#" role="button" onclick="addToFavorites()"><i class="fa-solid fa-heart-circle-plus"></i></a></div> 
    <p id="countryDescription" class="placeholder-glow"><span class="placeholder col-12 placeholder-lg"></span></p>
  <!-- Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
 
    </div>
    <button class="carousel-control-prev" id="prev-btn" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" id="next-btn" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
   <!-- Activities button-->
   <div class="text-center"><button type="button" class="btn mt-3" id="activitiesBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Find Activities
  </button> </div>
  </div>
</div>
</div>
</section>
  <!-- Activities -->
  <section class="text-center"> <!-- Should that be div instead of section -->
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <p class="modal-body" id="activityDescription">
          </p>
          <div class="modal-footer">
            <button id="previous" type="button" class="btn">Previous</button>
            <button id="next" type="button" class="btn">Next</button>
          </div>
        </div>
      </div>
    </div>
  </section>

</section>
<!-- Footer -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
  <div class="col-md-4 d-flex align-items-center">
    <span class="ms-2 mb-3 mb-md-0">© 2023 sibert-pod-11</span>
  </div>
</footer>

</body>

</html>
